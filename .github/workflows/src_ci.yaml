name: Source code CI Workflow

on:
    push:
        paths:
            - "src/**"
        branches:
            - main

    pull_request:
        paths:
            - "src/**"
        branches:
            - main

    workflow_dispatch:

    workflow_call:

jobs:
    src_test:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
                working-directory: ./src

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Install dependencies
              run: |
                  npm ci

            - name: Run tests
              run: |
                  npm run test

    src_lint:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
                working-directory: ./src

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Run linter
              run: |
                  npx standard
