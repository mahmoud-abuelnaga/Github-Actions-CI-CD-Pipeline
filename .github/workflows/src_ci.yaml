name: CI Workflow

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
                working-directory: ./src

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Install dependencies
              run: |
                  npm ci

            - name: Run tests
              run: |
                  npm run test

    lint:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
                working-directory: ./src

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Install dependencies
              run: |
                  npm ci

            - name: Run linter
              run: |
                  npx standard
